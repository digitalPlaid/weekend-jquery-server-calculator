<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/client.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="calcDisplay">
        <input type="text" id="expression" placeholder="enter calculation">
        <button id="clear">C</button>
    </div>

    <div id="calcRowOne">
        <button class="updateCalc" id="7">7</button>
        <button class="updateCalc" id="8">8</button>
        <button class="updateCalc" id="9">9</button>
        <button class="updateCalc" id="+">+</button>
    </div>
    <div id="calcRowTwo">
        <button class="updateCalc" id="4">4</button>
        <button class="updateCalc" id="5">5</button>
        <button class="updateCalc" id="6">6</button>
        <button class="updateCalc" id="-">-</button>
    </div>
    <div id="calcRowThree">
        <button class="updateCalc" id="1">1</button>
        <button class="updateCalc" id="2">2</button>
        <button class="updateCalc" id="3">3</button>
        <button class="updateCalc" id="*">*</button>
    </div>
    <div id="calcRowFour">
        <button class="updateCalc" id="0">0</button>
        <button class="updateCalc" id=".">.</button>
        <button id="submit">=</button>
        <button class="updateCalc" id="/">/</button>
    </div>
    <h2><span id="solution"></span></h2>

    <ul id="calcHistory">

    </ul>
</body>
</html>
